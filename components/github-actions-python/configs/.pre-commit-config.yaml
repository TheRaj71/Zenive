# Pre-commit hooks configuration for Python development
# Install with: pip install pre-commit && pre-commit install
# Run manually with: pre-commit run --all-files

repos:
  # Built-in hooks for basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File format and syntax checks
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-toml
      - id: check-json
      - id: check-xml
      
      # Python-specific checks
      - id: check-ast
        description: Check Python AST syntax
      - id: check-builtin-literals
        description: Require literal syntax when initializing empty or zero Python builtin types
      - id: check-docstring-first
        description: Check docstring is first in Python files
      - id: debug-statements
        description: Check for debugger imports and py37+ `breakpoint()` calls
      - id: name-tests-test
        description: Ensure test files are named correctly
        args: [--pytest-test-first]
      
      # Security and best practices
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: detect-private-key
      
      # Git-specific
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format Python code with Black
        description: "The uncompromising Python code formatter"
        args: [--line-length=88]
        language_version: python3
        types: [python]

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports with isort
        description: "A Python utility to sort imports"
        args: [--profile=black, --line-length=88]
        types: [python]

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python code with flake8
        description: "Your tool for style guide enforcement"
        args:
          - --max-line-length=88
          - --extend-ignore=E203,W503,E501
          - --max-complexity=10
        types: [python]
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify
          - flake8-bandit

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check Python code with mypy
        description: "Optional static typing for Python"
        args: [--ignore-missing-imports, --strict-optional]
        types: [python]
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-setuptools

  # Security linting with bandit
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: Security check Python code with bandit
        description: "A tool designed to find common security issues in Python code"
        args: [-r, --format=custom, --skip=B101,B601]
        types: [python]

  # Additional Python quality checks
  - repo: https://github.com/pycqa/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        name: Lint Python code with pylint
        description: "A Python static code analysis tool"
        args:
          - --disable=C0114,C0115,C0116  # Missing docstrings
          - --disable=R0903              # Too few public methods
          - --disable=W0613              # Unused argument
          - --max-line-length=88
        types: [python]
        additional_dependencies:
          - pylint-django

  # Documentation checks
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: Check Python docstring style with pydocstyle
        description: "A static analysis tool for checking compliance with Python docstring conventions"
        args: [--convention=google]
        types: [python]

  # Jupyter notebook formatting (if using notebooks)
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-black
        name: Format Jupyter notebooks with Black
        args: [--line-length=88]
      - id: nbqa-isort
        name: Sort imports in Jupyter notebooks
        args: [--profile=black]
      - id: nbqa-flake8
        name: Lint Jupyter notebooks with flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  # YAML formatting and linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        name: Lint YAML files
        description: "A linter for YAML files"
        args: [-d, relaxed]
        types: [yaml]

  # Markdown formatting and linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        description: "A tool to check markdown files and flag style issues"
        args: [--fix]
        types: [markdown]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: Lint shell scripts
        description: "A static analysis tool for shell scripts"
        types: [shell]

  # Dockerfile linting (if using Docker)
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles
        description: "A smarter Dockerfile linter"
        types: [dockerfile]

  # Requirements.txt formatting
  - repo: https://github.com/asottile/reorder_python_imports
    rev: v3.12.0
    hooks:
      - id: reorder-python-imports
        name: Reorder Python imports
        description: "Tool for reordering python imports"
        args: [--py38-plus]
        types: [python]

  # Remove unused imports and variables
  - repo: https://github.com/pycqa/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        name: Remove unused imports and variables
        description: "Removes unused imports and unused variables"
        args:
          - --in-place
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --remove-duplicate-keys
          - --ignore-init-module-imports
        types: [python]

  # Upgrade Python syntax
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        name: Upgrade Python syntax
        description: "A tool to automatically upgrade syntax for newer versions of Python"
        args: [--py38-plus]
        types: [python]

# Configuration for specific tools
default_language_version:
  python: python3.11

# Global configuration
fail_fast: false
default_stages: [commit]

# CI-specific configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks
    
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

# Installation and usage instructions:
#
# 1. Install pre-commit:
#    pip install pre-commit
#
# 2. Install the git hook scripts:
#    pre-commit install
#
# 3. (Optional) Run against all files:
#    pre-commit run --all-files
#
# 4. (Optional) Update hooks to latest versions:
#    pre-commit autoupdate
#
# 5. (Optional) Install commit-msg hook for conventional commits:
#    pre-commit install --hook-type commit-msg
#
# Configuration notes:
# - Hooks run in the order specified
# - Use 'SKIP=hook_id git commit' to skip specific hooks
# - Use 'git commit --no-verify' to skip all hooks
# - Configure tool-specific settings in pyproject.toml or setup.cfg